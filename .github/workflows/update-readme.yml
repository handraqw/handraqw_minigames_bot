name: Update README

on:
  schedule:
    - cron: "*/48 * * * *"  
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Update README
        run: |
          if grep -q "Last update:" README.md; then
            sed -i "s/^Last update:.*/Last update: $(date '+%Y-%m-%d %H:%M:%S')/" README.md
          else
            echo "Last update: $(date '+%Y-%m-%d %H:%M:%S')" >> README.md
          fi

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update README $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
