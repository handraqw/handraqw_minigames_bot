name: Update README Multiple Times

on:
  schedule:
    - cron: "*/48 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate random content and update README
        run: |
          RANDOM_NUM=$(( RANDOM % 1000 ))
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
          
          if grep -q "<!-- AUTO-UPDATE -->" README.md; then
            sed -i '/<!-- AUTO-UPDATE -->/,/<!-- END-AUTO-UPDATE -->/d' README.md
          fi
          
          cat >> README.md << 'EOF'

<!-- AUTO-UPDATE -->
## Auto-Generated Content

- **Last update:** $TIMESTAMP
- **Random value:** $RANDOM_NUM
- **Commit count:** $(date +%s)

This section is automatically updated 30 times per day.
<!-- END-AUTO-UPDATE -->
EOF

      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "Auto-update README: $(date '+%Y-%m-%d %H:%M:%S') - Random: $(( RANDOM % 1000 ))" || echo "No changes to commit"
          git push
